<!DOCTYPE html>
<html>
<head>
<title>JS Mouse Events - Button Demo</title>
</head>
<body>
  <button id="btn">Click me with any mouse button: left, right, middle, ...</button>
  <p id="message"></p>
<script>
let btn = document.querySelector('#btn');

btn.addEventListener('click',(event) => {
alert('clicked');
});
</script>
</body>
</html>
